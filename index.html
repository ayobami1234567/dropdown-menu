<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./header.css">
  <script src="./main.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="header">
    <div class="dropdown" data-dropdown>
      <button class="link" data-dropdown-button>Categories</button>
      <div class="dropdown-menu information-grid">
        <div>
          <div class="dropdown-heading">Supermarket</div>
          <div class="dropdown-links">
            <a href="#" class="link">Food Cupboard</a>
            <a href="#" class="link">House Cleaning</a>
            <a href="#" class="link">Bear and wine</a>
            <a href="#" class="link">Baby Products</a>
          </div>
        </div>
        <div>
          <div class="dropdown-heading">Health & Beauty</div>
          <div class="div dropdown-links">
            <a href="#" class="link">Make up</a>
            <a href="#" class="link">Hair Care</a>
            <a href="#" class="link">Personal Care</a>
          </div>
        </div>
        <div>
          <div class="dropdown-heading">Gaming</div>
          <div class="div dropdown-links">
            <a href="#" class="link">Play Station</a>
            <a href="#" class="link">Top games</a>
            <a href="#" class="link">Ninetendo</a>
            <a href="#" class="link">X-box</a>
          </div>
        </div>
        <div>
          <div class="dropdown-heading">Auto Mobile</div>
          <div class="dropdown-links submenu-area">
            <a href="#" class="link item-to-slide">Car Care</a>
            <a href="#" class="link item-to-slide">Exterior Assesories</a>
            <a href="#" class="link">Interior Assessories</a>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="link">Subscribe</a>
    <div class="dropdown" data-dropdown>
      <button class="link" data-dropdown-button>Login</button>
      <div class="dropdown-menu">
        <form action="#" class="login-form">
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>

          <button type="submit" id="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
